# multiple_sections.cfg

# These are used as defaults.
[codeartifact]
token_duration = 1800

# A section specific to an account.
[codeartifact account="000000000000"]
token_duration = 600 # Much secure.
aws_access_key_id = not_access_key
aws_secret_key_id = not_secret_key

# A section specific to a domain.
[codeartifact domain="specific"]
profile_name = domain_specific

# Three sections specific to an account and a repository name.
[codeartifact account="000000000000" name="development"]
profile_name = development_profile

[codeartifact account="000000000000" name="testing"]
profile_name = testing_profile

[codeartifact account="000000000000" name="production"]
profile_name = production_profile
