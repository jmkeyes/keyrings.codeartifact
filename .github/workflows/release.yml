# .github/workflows/release.yml

name: ğŸ“¦ Release 'keyrings.codeartifact' package.

on: push

jobs:
  release:
    name: ğŸ“¦ Build and publish package.

    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
    - name: ğŸ›’ Checkout repository source code.
      uses: actions/checkout@v4
      with:
        # Always fetch the full repository.
        fetch-depth: 0

    - name: âœ¨ Setup Python 3.x environment.
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
        cache: 'pip'

    - name: ğŸ”¬ Execute all unit tests.
      run: |
        python3 -m pip install .[testing]
        python3 -m pytest

    - name: ğŸ› ï¸ Build package and source distribution.
      run: |
        python3 -m pip install --user build
        python3 -m build --sdist --wheel --outdir dist/

    - name: ğŸš€ Publish package to test PyPI index.
      uses: pypa/gh-action-pypi-publish@release/v1.8
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

    - name: ğŸš€ Publish package to main PyPI index.
      uses: pypa/gh-action-pypi-publish@release/v1.8
      if: startsWith(github.ref, 'refs/tags')
