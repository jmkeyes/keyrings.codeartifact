# .github/workflows/release.yml

name: ğŸ“¦ Release 'keyrings.codeartifact' package.

on: push

jobs:
  build:
    name: ğŸ“¦ Build package.
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›’ Checkout repository source code.
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: âœ¨ Setup Python 3.x environment.
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
        cache: 'pip'

    - name: ğŸ”¬ Execute all unit tests.
      run: |
        python3 -m pip install .[testing]
        python3 -m pytest

    - name: ğŸ› ï¸ Build package and source distribution.
      run: |
        python3 -m pip install --user build
        python3 -m build

    - name: ğŸ’¾ Store the built package distributions.
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: ğŸš€ Publish distributions to test PyPI index.
    runs-on: ubuntu-latest

    needs:
    - build

    environment:
      name: testpypi
      url: https://test.pypi.org/p/keyrings.codeartifact

    permissions:
      # IMPORTANT: mandatory for trusted publishing
      id-token: write

    steps:
    - name: ğŸ“¥ Download the built package distributions.
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: ğŸš€ Publish distributions to TestPyPI.
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

  publish-to-pypi:
    name: ğŸš€ Publish distributions to main PyPI index.
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    runs-on: ubuntu-latest

    needs:
    - build

    environment:
      name: pypi
      url: https://pypi.org/p/keyrings.codeartifact

    permissions:
      # IMPORTANT: mandatory for trusted publishing
      id-token: write

    steps:
    - name: ğŸ“¥ Download the built package distributions.
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: ğŸš€ Publish package to main PyPI index.
      uses: pypa/gh-action-pypi-publish@release/v1
